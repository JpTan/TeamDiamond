<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Team Diamond{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>TeamDiamond</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'student:logout' %}">logout</a>
      {% else %}
        <a href="{% url 'student:login' %}">login</a> / <a href="{% url 'student:register' %}">signup</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
