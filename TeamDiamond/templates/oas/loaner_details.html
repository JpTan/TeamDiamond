<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ student.idNum }}</title>
</head>
<body>
    {{ student.id_number }}<br>
    {{ student.last_name }}, {{ student.first_name }}<br>
    {{ student.college }}<br>
    {{ student.level }}<br>
    {{ student.course }}<br>
    {{ student.email }}<br>
    {{ student.cellphone_number }}<br>

</html>
